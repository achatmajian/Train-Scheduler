<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="app.js"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>


</head>
<body>
    <!-- Hero/Title -->
    <section class="hero">
        <div class="hero-body">
          <div class="container">
            <h1 class="title" id="hero-title">
                Train Scheduler
            </h1>
            <h2 class="subtitle" id="hero-subtitle">
              Add your favorite trains to see info!
            </h2>
          </div>
        </div>
      </section>

    <!-- Input Form-->
    <section class="input-form">
           
        <!-- Input Form Heading -->
        <section class="section">
                    <div class="container" id="form-title">
                      <h2 class="title">Add Train</h2>
                      <h3 class="subtitle">
                        Enter your train information to see train times
                      </h3>
                    </div>
                  </section> <!-- Input Form Heading Close -->
        
                <!-- Input Form Fields -->
                <section class="input-fields"> 
                    <!-- Train Name Input Field --> 
                    <div class="field">
                        <label class="label">Train Name</label>
                        <div class="control">
                          <input class="input" id="train-name-input" type="text" placeholder="Enter train name here">
                        </div>
                        </div> <!-- Train Name Input Field Close --> 
               
                    <!-- Desination Input Field --> 
                    <div class="field">
                        <label class="label">Destination</label>
                        <div class="control">
                          <input class="input" id="destination-input" type="text" placeholder="Enter destination here">
                        </div>
                        </div> <!-- Desination Input Field Close-->

                    <!-- Train Time Input Field --> 
                    <div class="field">
                            <label class="label">Train Time</label>
                            <div class="control">
                              <input class="input" id="train-time-input" type="text" placeholder="Enter train time here">
                            </div>
                            </div> <!-- Train Time Input Field Close-->

                    <!-- Frequency Input Field --> 
                    <div class="field">
                            <label class="label">Frequency (Minutes)</label>
                            <div class="control">
                              <input class="input" id="frequency-input" type="text" placeholder="Enter train frequency here">
                            </div>
                            </div> <!-- Frequency Input Field Close-->

                      <!-- Input Form Buttons -->
                      <div class="input-buttons">
                      <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-link" id="submit-button">Submit</button>
                        </div>
                        <div class="control">
                          <button class="button is-link is-light" id="cancel-button">Cancel</button>
                        </div>
                      </div>
                    </div> <!-- Input Form Buttons Close -->



                </section> <!-- Input Form Fields Close -->
    </section> <!-- Input Form Close -->

    <!-- Output Form-->
    <section class="output-form">
           
            <!-- Output Form Heading -->
            <section class="section">
                <div class="container" id="form-title">
                    <h2 class="title">Train Schedule</h2>
                    <h3 class="subtitle">View your train information below</h3>
                </div>
            </section> <!-- Output Form Heading Close -->
            
            <!-- Output Table -->
            <div id="train-name-output">
              <p><strong>Train Name</strong></p>
              <ul></ul>
            </div>

            <div id="destination-output">
                <p><strong>Destination</strong></p>
                <ul></ul>
              </div>

            <div id="train-time-output">
              <p><strong>Train Time</strong></p>
              <ul></ul>
            </div>

            <div id="frequency-output">
                <p><strong>Frequency (Minutes)</strong></p>
                <ul></ul>
              </div>

            Output Columns
            would a table be better suited for this task? ask at school

                <div class="column">
                    <strong>Frequency (Minutes)</strong>
                    <p>Filler Text</p>
                </div>
                <div class="column">
                    <strong>Next Arrival</strong>
                    <p>Filler Text</p>
                </div>
                <div class="column">
                    <strong>Minutes Away</strong>
                    <p>Filler Text</p>
                </div>
                </div> 
            </section>Output Titles Columns Section Close

                    </div> Output Content Columns Close

            </section> Output Columns Section Close -->
            
    
            <!-- Output Form Buttons -->
            <div class="output-buttons">
                    <div class="field is-grouped">
                      <div class="control">
                        <button class="button is-link is-light" id="clear-selected-button">Clear Selected</button>
                      </div>
                      <div class="control">
                        <button class="button is-link is-light" id="clear-all-button">Clear All</button>
                      </div>
                    </div>
                  </div> <!-- Ouput Form Buttons Close -->
    
        </section> <!-- Output Form Close -->

</body>
</html>
